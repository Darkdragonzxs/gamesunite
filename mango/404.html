<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Games Unite V2</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a1929 0%, #1a2f4a 50%, #0d1b2a 100%);
            min-height: 100vh;
            color: white;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .bg-circle {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(59, 130, 246, 0.1), transparent);
            animation: float 20s infinite ease-in-out;
        }

        .bg-circle:nth-child(1) {
            width: 300px;
            height: 300px;
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .bg-circle:nth-child(2) {
            width: 200px;
            height: 200px;
            top: 60%;
            right: 15%;
            animation-delay: 5s;
        }

        .bg-circle:nth-child(3) {
            width: 250px;
            height: 250px;
            bottom: 10%;
            left: 50%;
            animation-delay: 10s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) scale(1);
                opacity: 0.3;
            }
            50% {
                transform: translateY(-30px) scale(1.1);
                opacity: 0.6;
            }
        }

        .container {
            text-align: center;
            z-index: 10;
            animation: fadeInUp 0.8s ease;
        }

        .logo {
            font-size: 2rem;
            font-weight: 900;
            color: #3b82f6;
            text-shadow: 
                3px 3px 0px #1e40af,
                -1px -1px 0px #1e40af,
                1px -1px 0px #1e40af,
                -1px 1px 0px #1e40af,
                1px 1px 0px #1e40af,
                4px 4px 10px rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            gap: 0.5rem;
            justify-content: center;
            margin-bottom: 2rem;
        }

        .logo img {
            height: 50px;
            width: 50px;
            filter: drop-shadow(2px 2px 4px rgba(0, 0, 0, 0.8));
        }

        .error-code {
            font-size: 8rem;
            font-weight: 900;
            color: #3b82f6;
            text-shadow: 
                5px 5px 0px #1e40af,
                -2px -2px 0px #1e40af,
                2px -2px 0px #1e40af,
                -2px 2px 0px #1e40af,
                2px 2px 0px #1e40af,
                8px 8px 30px rgba(0, 0, 0, 0.8);
            line-height: 1;
            margin-bottom: 1rem;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        .error-title {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            font-weight: 900;
            color: #60a5fa;
            text-shadow: 
                3px 3px 0px #1e40af,
                -1px -1px 0px #1e40af,
                1px -1px 0px #1e40af,
                -1px 1px 0px #1e40af,
                1px 1px 0px #1e40af,
                4px 4px 15px rgba(0, 0, 0, 0.8);
        }

        .error-message {
            font-size: 1.3rem;
            margin-bottom: 3rem;
            color: #93c5fd;
            font-weight: 600;
            text-shadow: 
                2px 2px 0px #0a1929,
                -1px -1px 0px #0a1929,
                1px -1px 0px #0a1929,
                -1px 1px 0px #0a1929,
                1px 1px 0px #0a1929,
                3px 3px 10px rgba(0, 0, 0, 0.8);
        }

        .reload-button {
            padding: 1.2rem 3rem;
            font-size: 1.3rem;
            font-weight: 700;
            color: white;
            background: linear-gradient(135deg, #1e5a9e, #1e40af);
            border: 4px solid #1e5a9e;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.8rem;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.5);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            text-decoration: none;
        }

        .reload-button:hover {
            background: linear-gradient(135deg, #2563eb, #1d4ed8);
            border-color: #3b82f6;
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(59, 130, 246, 0.5);
        }

        .reload-button:active {
            transform: translateY(-1px);
        }

        .reload-button i {
            font-size: 1.5rem;
            animation: spin 2s linear infinite;
        }

        .reload-button:hover i {
            animation: spin 0.5s linear infinite;
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .icon-container {
            font-size: 6rem;
            color: #3b82f6;
            margin-bottom: 1rem;
            filter: drop-shadow(0 0 20px rgba(59, 130, 246, 0.5));
            animation: bounce 2s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        @media (max-width: 768px) {
            .error-code {
                font-size: 5rem;
            }

            .error-title {
                font-size: 1.8rem;
            }

            .error-message {
                font-size: 1rem;
                padding: 0 1rem;
            }

            .reload-button {
                padding: 1rem 2rem;
                font-size: 1.1rem;
            }

            .logo {
                font-size: 1.5rem;
            }

            .logo img {
                height: 40px;
                width: 40px;
            }
        }
    </style>
</head>
<body>
    <div class="bg-circle"></div>
    <div class="bg-circle"></div>
    <div class="bg-circle"></div>

    <div class="container">
        <div class="logo">
            <img src="https://games-unite-v2.vercel.app/unite.png" alt="Logo"> Games Unite V2
        </div>

        <div class="icon-container">
            <i class="fas fa-exclamation-triangle"></i>
        </div>

        <div class="error-code">404</div>
        <h1 class="error-title">Page Not Found</h1>
        <p class="error-message">Oops! The page you're looking for doesn't exist.<br>If you were using the proxy, reload the tab.</p>
        
        <button class="reload-button" onclick="location.reload()">
            <i class="fas fa-redo"></i>
            Reload Tab
        </button>
    </div>

    <script>
        document.addEventListener('keydown', (e) => {
            if (e.key === 'r' || e.key === 'R') {
                location.reload();
            }
        });
    </script>
</body>
</html>
