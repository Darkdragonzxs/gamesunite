<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Games Unite V2</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a1929 0%, #1a2f4a 50%, #0d1b2a 100%);
            min-height: 100vh;
            color: white;
            display: flex;
            flex-direction: column;
        }

        .navbar {
            background: rgba(10, 25, 41, 0.95);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            border-bottom: 3px solid #1e5a9e;
            z-index: 10;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 900;
            color: #3b82f6;
            text-shadow:
                3px 3px 0px #1e40af,
                -1px -1px 0px #1e40af,
                1px -1px 0px #1e40af,
                -1px 1px 0px #1e40af,
                1px 1px 0px #1e40af,
                4px 4px 10px rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .logo img {
            height: 40px;
            width: 40px;
            filter: drop-shadow(2px 2px 4px rgba(0, 0, 0, 0.8));
        }

        .nav-links {
            display: flex;
            gap: 1.5rem;
            list-style: none;
        }

        .nav-links a {
            color: #60a5fa;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
            padding: 0.7rem 1.2rem;
            border-radius: 12px;
            background: rgba(30, 90, 158, 0.3);
            border: 2px solid #1e5a9e;
            font-weight: 700;
            text-shadow:
                2px 2px 0px #0a1929,
                -1px -1px 0px #0a1929,
                1px -1px 0px #0a1929,
                -1px 1px 0px #0a1929,
                1px 1px 0px #0a1929;
        }

        .nav-links a:hover {
            background: rgba(59, 130, 246, 0.4);
            border-color: #3b82f6;
            color: #93c5fd;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.4);
        }

        .main-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .title {
            font-size: 4rem;
            margin-bottom: 1rem;
            font-weight: 900;
            color: #3b82f6;
            text-shadow:
                4px 4px 0px #1e40af,
                -2px -2px 0px #1e40af,
                2px -2px 0px #1e40af,
                -2px 2px 0px #1e40af,
                2px 2px 0px #1e40af,
                6px 6px 20px rgba(0, 0, 0, 0.8);
            animation: fadeInDown 0.8s ease;
        }

        .subtitle {
            font-size: 1.3rem;
            margin-bottom: 3rem;
            color: #60a5fa;
            font-weight: 700;
            text-shadow:
                2px 2px 0px #0a1929,
                -1px -1px 0px #0a1929,
                1px -1px 0px #0a1929,
                -1px 1px 0px #0a1929,
                1px 1px 0px #0a1929,
                3px 3px 10px rgba(0, 0, 0, 0.8);
            animation: fadeInUp 0.8s ease;
        }

        .search-container {
            width: 100%;
            max-width: 700px;
            animation: fadeIn 1s ease;
            margin-bottom: 2rem;
        }

        .search-box {
            display: flex;
            background: #1a2f4a;
            border-radius: 50px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease;
            border: 4px solid #1e5a9e;
        }

        .search-box:focus-within {
            transform: scale(1.02);
            box-shadow: 0 15px 40px rgba(59, 130, 246, 0.5);
            border-color: #3b82f6;
        }

        .search-input {
            flex: 1;
            padding: 1.4rem 2rem;
            border: none;
            font-size: 1.2rem;
            outline: none;
            background: transparent;
            color: #93c5fd;
            font-weight: 600;
        }

        .search-input::placeholder {
            color: #475569;
            font-weight: 600;
        }

        .search-button {
            padding: 1.4rem 2.5rem;
            background: linear-gradient(135deg, #1e5a9e, #1e40af);
            border: none;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.3rem;
            border-left: 3px solid #0a1929;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }

        .search-button:hover {
            background: linear-gradient(135deg, #2563eb, #1d4ed8);
        }

        #embed-container {
            width: 100%;
            height: 80vh;
            border: none;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.6);
            border-radius: 12px;
            display: none;
            margin-bottom: 2rem;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @media (max-width: 768px) {
            .nav-links {
                gap: 0.5rem;
            }

            .nav-links a {
                padding: 0.5rem 0.8rem;
            }

            .nav-links a span {
                display: none;
            }

            .title {
                font-size: 2.5rem;
            }

            .subtitle {
                font-size: 1rem;
            }

            .navbar {
                padding: 1rem;
            }

            .logo {
                font-size: 1.2rem;
            }

            #embed-container {
                height: 60vh;
                border-radius: 8px;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <img src="https://games-unite-v2.vercel.app/unite.png" alt="Logo" /> Games Unite V2
        </div>
        <ul class="nav-links">
            <li><a href="/"><i class="fas fa-home"></i><span>Home</span></a></li>
            <li><a href="/games"><i class="fas fa-dice"></i><span>Games</span></a></li>
            <li><a href="/apps"><i class="fas fa-rocket"></i><span>Apps</span></a></li>
            <li><a href="/settings"><i class="fas fa-cog"></i><span>Settings</span></a></li>
            <li><a href="/more"><i class="fas fa-ellipsis-h"></i><span>More</span></a></li>
        </ul>
    </nav>

    <div class="main-content">
        <h1 class="title">Games Unite V2</h1>
        <p class="subtitle">Hello guys</p>

        <div class="search-container">
            <form class="search-box" id="searchForm">
                <input
                    type="text"
                    class="search-input"
                    id="searchInput"
                    placeholder="Enter URL or search query..."
                    autofocus
                    autocomplete="off"
                />
                <button type="submit" class="search-button">
                    <i class="fas fa-search"></i>
                </button>
            </form>
        </div>

        <iframe id="embed-container" sandbox="allow-scripts allow-same-origin allow-forms allow-popups"></iframe>
    </div>

    <script>
        const form = document.getElementById('searchForm');
        const input = document.getElementById('searchInput');
        const iframe = document.getElementById('embed-container');

        function isValidURL(str) {
            try {
                // Add protocol if missing to test properly
                let url = str;
                if (!/^https?:\/\//i.test(str)) {
                    url = 'http://' + str;
                }
                new URL(url);
                return true;
            } catch {
                return false;
            }
        }

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            const query = input.value.trim();

            if (!query) {
                iframe.style.display = 'none';
                iframe.src = '';
                return;
            }

            if (isValidURL(query)) {
                // Prepare URL with protocol if missing
                const embedURL = /^https?:\/\//i.test(query) ? query : 'https://' + query;
                iframe.src = embedURL;
            } else {
                // Search DuckDuckGo for the query
                const ddgSearchURL = 'https://duckduckgo.com/?q=' + encodeURIComponent(query);
                iframe.src = ddgSearchURL;
            }

            iframe.style.display = 'block';
            // Scroll to iframe smoothly
            iframe.scrollIntoView({ behavior: 'smooth' });
        });
    </script>
</body>
</html>
