<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Games - Games Unite V2</title>
       <link rel="icon" href="/assets/unite.png" type="image/x-icon">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #0a1929 0%, #1a2f4a 50%, #0d1b2a 100%);
    min-height: 100vh;
    color: white;
    overflow-x: hidden;
  }

  .navbar {
    background: rgba(10, 25, 41, 0.95);
    padding: 1rem 2rem;
    display: flex;
    justify-content: space-between;
    align-items: center;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
    backdrop-filter: blur(10px);
    border-bottom: 3px solid #1e5a9e;
    position: sticky;
    top: 0;
    z-index: 1000;
  }

  .logo {
    font-size: 1.5rem;
    font-weight: 900;
    color: #3b82f6;
    text-shadow: 
      3px 3px 0px #1e40af,
      -1px -1px 0px #1e40af,
      1px -1px 0px #1e40af,
      -1px 1px 0px #1e40af,
      1px 1px 0px #1e40af,
      4px 4px 10px rgba(0, 0, 0, 0.8);
    display: flex;
    align-items: center;
    gap: 0.5rem;
    cursor: pointer;
    text-decoration: none;
  }

  .logo img {
    height: 40px;
    width: 40px;
    filter: drop-shadow(2px 2px 4px rgba(0, 0, 0, 0.8));
  }

  .nav-links {
    display: flex;
    gap: 1.5rem;
    list-style: none;
  }

  .nav-links a {
    color: #60a5fa;
    text-decoration: none;
    display: flex;
    align-items: center;
    gap: 0.5rem;
    transition: all 0.3s ease;
    padding: 0.7rem 1.2rem;
    border-radius: 12px;
    background: rgba(30, 90, 158, 0.3);
    border: 2px solid #1e5a9e;
    font-weight: 700;
    text-shadow: 
      2px 2px 0px #0a1929,
      -1px -1px 0px #0a1929,
      1px -1px 0px #0a1929,
      -1px 1px 0px #0a1929,
      1px 1px 0px #0a1929;
  }

  .nav-links a:hover, .nav-links a.active {
    background: rgba(59, 130, 246, 0.4);
    border-color: #3b82f6;
    color: #93c5fd;
    transform: translateY(-2px);
    box-shadow: 0 4px 12px rgba(59, 130, 246, 0.4);
  }

  .content-wrapper {
    padding: 2rem;
    max-width: 1400px;
    margin: 0 auto;
  }

  .page-title {
    font-size: 3rem;
    margin-bottom: 1rem;
    font-weight: 900;
    color: #3b82f6;
    text-shadow: 
      4px 4px 0px #1e40af,
      -2px -2px 0px #1e40af,
      2px -2px 0px #1e40af,
      -2px 2px 0px #1e40af,
      2px 2px 0px #1e40af,
      6px 6px 20px rgba(0, 0, 0, 0.8);
  }

  #searchBar {
    width: 100%;
    max-width: 600px;
    padding: 1rem 1.5rem;
    border: 4px solid #1e5a9e;
    border-radius: 50px;
    background: #1a2f4a;
    color: #93c5fd;
    font-size: 1.1rem;
    outline: none;
    transition: all 0.3s ease;
    font-weight: 600;
    margin-bottom: 2rem;
  }

  #searchBar:focus {
    border-color: #3b82f6;
    box-shadow: 0 0 20px rgba(59, 130, 246, 0.4);
    transform: translateY(-2px);
  }

  #searchBar::placeholder {
    color: #475569;
    font-weight: 600;
  }

  #container {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
    gap: 1.5rem;
  }

  .zone-item {
    background: rgba(30, 90, 158, 0.2);
    border: 3px solid #1e5a9e;
    border-radius: 15px;
    cursor: pointer;
    display: flex;
    flex-direction: column;
    overflow: hidden;
    transition: all 0.3s ease;
  }

  .zone-item:hover {
    transform: translateY(-8px);
    border-color: #3b82f6;
    box-shadow: 0 8px 25px rgba(59, 130, 246, 0.5);
    background: rgba(59, 130, 246, 0.3);
  }

  .zone-item img {
    width: 100%;
    aspect-ratio: 1;
    object-fit: cover;
    display: block;
    border-bottom: 3px solid #1e5a9e;
  }

  .zone-item button {
    padding: 1rem;
    border: none;
    background: transparent;
    color: #93c5fd;
    font-weight: 700;
    cursor: pointer;
    width: 100%;
    font-size: 1rem;
    text-shadow: 
      2px 2px 0px #0a1929,
      -1px -1px 0px #0a1929,
      1px -1px 0px #0a1929,
      -1px 1px 0px #0a1929,
      1px 1px 0px #0a1929;
  }

  #fullscreenOverlay {
    position: fixed;
    inset: 0;
    background: #0a1929;
    display: none;
    flex-direction: column;
    z-index: 2000;
    height: 100vh;
    width: 100vw;
  }

  #fullscreenHeader {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 1rem 1.5rem;
    background: rgba(10, 25, 41, 0.95);
    color: #93c5fd;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    border-bottom: 3px solid #1e5a9e;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
  }

  .header-btn {
    background: rgba(30, 90, 158, 0.5);
    border: 2px solid #1e5a9e;
    color: #60a5fa;
    font-size: 1.2rem;
    cursor: pointer;
    margin-left: 0.5rem;
    padding: 0.6rem 1rem;
    border-radius: 8px;
    transition: all 0.3s ease;
    font-weight: 700;
  }

  .header-btn:hover {
    background: rgba(59, 130, 246, 0.5);
    border-color: #3b82f6;
    color: #93c5fd;
    transform: translateY(-2px);
  }

  #gameTitle {
    margin: 0;
    font-size: 1.5rem;
    font-weight: 900;
    color: #3b82f6;
    text-shadow: 
      3px 3px 0px #1e40af,
      -1px -1px 0px #1e40af,
      1px -1px 0px #1e40af,
      -1px 1px 0px #1e40af,
      1px 1px 0px #1e40af,
      4px 4px 10px rgba(0, 0, 0, 0.8);
  }

  #zoneFullscreenFrame {
    flex: 1;
    width: 100%;
    border: none;
  }

  @media (max-width: 768px) {
    .nav-links {
      gap: 0.5rem;
    }

    .nav-links a {
      padding: 0.5rem 0.8rem;
    }

    .nav-links a span {
      display: none;
    }

    .navbar {
      padding: 1rem;
    }

    .logo {
      font-size: 1.2rem;
    }

    .page-title {
      font-size: 2rem;
    }

    #container {
      grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
      gap: 1rem;
    }
  }
</style>
</head>
<body>
<nav class="navbar">
  <a href="/" class="logo">
    <img src="/assets/unite.png" alt="Logo"> Games Unite V2
  </a>
  <ul class="nav-links">
    <li><a href="/"><i class="fas fa-home"></i><span>Home</span></a></li>
    <li><a href="/games" class="active"><i class="fas fa-dice"></i><span>Games</span></a></li>
    <li><a href="/apps"><i class="fas fa-rocket"></i><span>Apps</span></a></li>
    <li><a href="/settings"><i class="fas fa-cog"></i><span>Settings</span></a></li>
    <li><a href="/more"><i class="fas fa-ellipsis-h"></i><span>More</span></a></li>
  </ul>
</nav>

<div class="content-wrapper">
  <h1 class="page-title">Games</h1>
  <input type="text" id="searchBar" placeholder="Search games..." oninput="filterZones()">
  <div id="container">Loading...</div>
</div>

<div id="fullscreenOverlay">
  <div id="fullscreenHeader">
    <h2 id="gameTitle">Game Title</h2>
    <div>
      <button id="fullscreenBtn" class="header-btn" title="Fullscreen">
        <i class="fas fa-expand"></i>
      </button>
      <button id="closeFullscreen" class="header-btn" title="Close">
        <i class="fas fa-times"></i>
      </button>
    </div>
  </div>
  <iframe id="zoneFullscreenFrame"></iframe>
</div>

<script>
const container = document.getElementById('container');
const searchBar = document.getElementById('searchBar');
const overlay = document.getElementById('fullscreenOverlay');
const iframe = document.getElementById('zoneFullscreenFrame');
const closeBtn = document.getElementById('closeFullscreen');
const gameTitle = document.getElementById('gameTitle');
const fullscreenBtn = document.getElementById('fullscreenBtn');
const zonesURLs = [
  "https://cdn.jsdelivr.net/gh/gn-math/assets@main/zones.json"
];
const coverURL = "https://cdn.jsdelivr.net/gh/gn-math/covers@main";
const htmlURL = "https://cdn.jsdelivr.net/gh/gn-math/html@main";
let zones = [];
let zonesURL = zonesURLs[Math.floor(Math.random() * zonesURLs.length)];

async function loadZones() {
  try {
    const response = await fetch(zonesURL);
    zones = await response.json();
    zones = zones.filter(zone => zone.id >= 0 && zone.id <= 5000);
    displayZones();
  } catch (e) {
    container.innerHTML = '<p style="color: #60a5fa; font-size: 1.2rem;">Failed to load games.</p>';
  }
}

function displayZones() {
  container.innerHTML = '';
  zones.forEach(zone => {
    const item = document.createElement('div');
    item.className = 'zone-item';
    const img = document.createElement('img');
    img.dataset.src = zone.cover.replace('{COVER_URL}', coverURL).replace('{HTML_URL}', htmlURL);
    img.alt = zone.name;
    img.loading = 'lazy';
    const btn = document.createElement('button');
    btn.textContent = zone.name;
    btn.onclick = (e) => {
      e.stopPropagation();
      openZone(zone);
    };
    item.onclick = () => openZone(zone);
    item.appendChild(img);
    item.appendChild(btn);
    container.appendChild(item);
  });
  const imgs = document.querySelectorAll('img[data-src]');
  const observer = new IntersectionObserver((entries, obs) => {
    entries.forEach(e => {
      if (e.isIntersecting) {
        const img = e.target;
        img.src = img.dataset.src;
        obs.unobserve(img);
      }
    });
  }, { rootMargin: '100px', threshold: 0.1 });
  imgs.forEach(i => observer.observe(i));
}

function filterZones() {
  const query = searchBar.value.toLowerCase();
  const filtered = zones.filter(z => z.name.toLowerCase().includes(query));
  displayFiltered(filtered);
}

function displayFiltered(filteredZones) {
  container.innerHTML = '';
  filteredZones.forEach(zone => {
    const item = document.createElement('div');
    item.className = 'zone-item';
    const img = document.createElement('img');
    img.dataset.src = zone.cover.replace('{COVER_URL}', coverURL).replace('{HTML_URL}', htmlURL);
    img.alt = zone.name;
    img.loading = 'lazy';
    const btn = document.createElement('button');
    btn.textContent = zone.name;
    btn.onclick = (e) => {
      e.stopPropagation();
      openZone(zone);
    };
    item.onclick = () => openZone(zone);
    item.appendChild(img);
    item.appendChild(btn);
    container.appendChild(item);
  });
  const imgs = document.querySelectorAll('img[data-src]');
  const observer = new IntersectionObserver((entries, obs) => {
    entries.forEach(e => {
      if (e.isIntersecting) {
        const img = e.target;
        img.src = img.dataset.src;
        obs.unobserve(img);
      }
    });
  }, { rootMargin: '100px', threshold: 0.1 });
  imgs.forEach(i => observer.observe(i));
}

async function openZone(zone) {
  overlay.style.display = 'flex';
  gameTitle.textContent = zone.name;
  if (!zone.author) zone.author = 'Unknown';
  const zoneUrl = zone.url;
  if (!zoneUrl) {
    alert('Zone URL is missing.');
    return;
  }
  const isAbsolute = zoneUrl.startsWith('http');
  if (isAbsolute) {
    iframe.src = zoneUrl;
  } else {
    const fullUrl = zoneUrl.replace('{COVER_URL}', coverURL).replace('{HTML_URL}', htmlURL);
    try {
      const response = await fetch(fullUrl);
      const htmlContent = await response.text();
      const blob = new Blob([htmlContent], { type: 'text/html' });
      const blobUrl = URL.createObjectURL(blob);
      iframe.src = blobUrl;
      iframe.onload = () => URL.revokeObjectURL(blobUrl);
    } catch (e) {
      console.error('Blob load failed, falling back to direct URL:', e);
      iframe.src = fullUrl;
    }
  }
}

closeBtn.onclick = () => {
  overlay.style.display = 'none';
  iframe.src = '';
};

fullscreenBtn.onclick = () => {
  iframe.requestFullscreen().catch(() => alert('Fullscreen mode is not supported or blocked.'));
};

loadZones();
</script>
</body>
</html>
